<!-- Button trigger modal -->
<button
  *ngIf="!isLoggedIn"
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#loginModal"
>
  Login
</button>
<button
  *ngIf="isLoggedIn"
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#loginModal"
>
  Logout
</button>

<!-- Login modal -->
<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!-- Login Form -->
      <form *ngIf="!isLoggedIn" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="inputUsername" class="col-sm-2 col-form-label">
              Username
            </label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputUsername"
                formControlName="username"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">
              Password
            </label>
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                formControlName="password"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            #closeModal
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <!--  -->
      <!-- Logout content -->
      <div *ngIf="isLoggedIn" class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
      <!--  -->
    </div>
  </div>
</div>
